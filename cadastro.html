    <section>
        <h1>Cadastro</h1>
        <div class="cadastro">
            <form class="container">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class ="form-control" id="name" placeholder="Nome Completo" onblur="pegarNome('name', 'nomeUsuario')">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class ="form-control" id="email" placeholder="seuemail@email.com">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Senha</label>
                    <input type="password" class ="form-control" id="Password" placeholder="*******">
                </div>
                <div class="mb-3">
                    <label for="termoDeUso">Ao pressionar voce, <span id="nomeUsuario"></span> concorda com nosso termo de uso</label>
                    <input type="checkbox" id="termoDeUso" onclick="verificarSubmit()">
                </div>
                
                <div>
                    <button class="btn btn-primary" id="btnCadastrar" onclick="cadastrar('name')">Cadastrar</button>
                </div>
            </form>
        </div>
    </section>
